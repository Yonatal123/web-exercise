<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Worlds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./resources/planet.png" height="200px" class="logo">
    <button id="backHomeBtn" onclick="onBackHomeClick()">Back Home</button>
    <img src="./resources/spaceship.png" id="spaceship" height="50px" width="50px">
    <img src="./resources/horizontal_spaceship.png" id="horizontalSpaceship" height="50px" width="50px">
    <p id="loadingInitialText" class="loadingIndication"></p>
    <div id="loadingAdditionalIndication" class="loadingAdditionalIndication">
        <p id="loadingAdditionalText">Loading additional data</p>
        <p id="loadingAdditionalPercentage"></p>
    </div>
    <table id="dataTable" class="mainTable">
        <thead>
            <tr>
                <th>World Name</th>
                <th>Terrain</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    <div id="previousNextBtns">
        <button id="nextBtn" onclick="onNextButtonClick()">Next &#xbb</button>
        <button id="previousBtn" onclick="onPreviousButtonClick()">&#xab Previous</button>
    </div>
    <script type="text/javascript" src="homeWorldscontroller.js"></script>
    <script type="text/javascript" src="common.js"></script>
</body>
</html>
