<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./resources/logo.png" height="200px" class="logo">
    <img src="./resources/spaceship.png" id="spaceship" height="50px" width="50px">
    <table id="dataTable" class="mainTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th class="worldTh" onclick="onWorldColumnClick()">Homeworld</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    <div id="previousNextBtns">
        <button id="nextBtn" onclick="onNextButtonClick()">Next &#xbb</button>
        <button id="previousBtn" onclick="onPreviousButtonClick()">&#xab Previous</button>
    </div>
    <div id="CharacterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modalText"></h1>
            <p id="characterHeight" class="characterData"></p>
            <p id="characterMass" class="characterData"></p>
            <p id="characterHairColor" class="characterData"></p>
            <p id="characterSkinColor" class="characterData"></p>
            <p id="characterEyeColor" class="characterData"></p>
            <p id="characterBirthYear" class="characterData"></p>
            <p id="characterGender" class="characterData"></p>
          </div>
    </div>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="common.js"></script>
</body>
</html>
